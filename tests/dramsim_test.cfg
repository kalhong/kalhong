// As simple as it gets: 1-core system with 2 short processes

sys = {
    cores = {
        simpleCore = {
            type = "Timing";
            dcache = "l1d";
            icache = "l1i";
        };
    };

    lineSize = 64;

    caches = {
        l1d = {
            size = 65536;
        };
        l1i = {
            size = 32768;
        };
        l2 = {
            caches = 1;
            size = 2097152;
            children = "l1i|l1d";  // interleave
        };
    };

    mem = {
        type = "DRAMSim";
        capacityMB = 2048;
        techIni = "/home/hongju/DRAMSim2/ini/DDR3_micron_32M_8B_x4_sg125.ini";
        systemIni = "/home/hongju/DRAMSim2/system.ini.example";
        outputDir = "/home/hongju/DRAMSim2";
        traceName = "/home/hongju/DRAMSim2/traces";
        latency = 1;
    };
};

sim = {
    phaseLength = 10000;
    // attachDebugger = True;
    schedQuantum = 50;  // switch threads frequently
    procStatsFilter = "l1.*|l2.*";
};

process0 = {
    command = "ls -alh --color tests/";
};


process1 = {
    command = "cat tests/simple.cfg";
};

